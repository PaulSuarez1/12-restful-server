<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Edit Beers</title>
    <link rel="stylesheet" href="/css/main.css" />

</head>

<body>

<h1>Edit Beer list</h1>
<form id="edit-beer" th:action="'/api/beerlist/' + ${id}" method="PUT">
    <input type="text" name="name" th:value="${name}" />
    <input type="text" name="abv" th:value="${abv}" /><i>%</i>
    <button id="deleteBeer">Delete</button>
    <input type="submit" value="save"/>
</form>

<script src="/js/form.js"></script>
</body>
</html>
