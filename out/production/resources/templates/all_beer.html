<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Paul's Beers</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>

<body>
    <div>

        <h1>Paul's Beer List</h1>

        <p>
            <a href="/beerlist/new">Add a new beer</a>
        </p>

    </div>

<ul>
    <li th:each="beer : ${beerlist}">
        <p>
            <span>Name: </span>
            <span th:text="${beer.name}"></span>
            <span> abv: </span>
            <span th:text="${beer.abv}"></span><i>%</i>
            <a th:href="'/beerlist/' + ${beer.id} + '/edit'">Edit</a>
        </p>
    </li>
</ul>

</body>
</html>
